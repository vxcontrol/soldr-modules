name: Docker build and push

on:
  push:
    branches:
      - master
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
#   BUILD DOCKER
  build_docker_vxmodules:
    uses: ./.github/workflows/build-docker-modules.yml
    if: github.ref_name == 'master' || startsWith(github.ref, 'refs/tags')
    secrets: inherit
